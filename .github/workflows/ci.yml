name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - 'images/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - 'images/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run tsc

      - name: Test
        run: npm test

      - name: Build
        run: npm run build